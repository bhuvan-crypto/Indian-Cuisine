<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Save the current path and query
      sessionStorage.setItem("redirect", window.location.pathname + window.location.search);
      // Redirect to index.html inside /Indian-Cuisine/
      window.location.replace("/Indian-Cuisine/");
    </script>
  </head>
  <body></body>
</html>
